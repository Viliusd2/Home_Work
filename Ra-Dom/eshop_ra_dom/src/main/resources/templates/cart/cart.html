<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head th:replace="fragments/layout :: head(#{cart.title})"></head>
<body>

<div th:replace="fragments/layout :: navbar(rootPath='/public/cart')">Cia yra navbar (menu)</div>
<div class="card card__main">
    <div class="card-body py-6 px-md-6">
        <div class="container">
            <h2 th:text="#{cart.title}">My Cart</h2>

            <table class="table table-light table-hover">
                <thead>
                <tr th:with="curr=' (' + ${currency}+ ') '">
                    <th scope="col" th:text="#{cart.productName}">Product Name</th>
                    <th scope="col" th:text="#{cart.unitPrice} + *{curr}">Unit Price</th>
                    <th scope="col" th:text="#{cart.quantity}">Quantity</th>
                    <th scope="col" th:text="#{cart.totalPrice} + *{curr}">Total Price</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cartItem: ${cartSession.cartItemsDto}">
                    <td th:text="${cartItem.productDto.name}"></td>
                    <td th:text="${cartItem.productDto.price}"></td>
                    <td th:text="${cartItem.quantity}"></td>
                    <td th:text="${cartItem.getItemTotalPrice}"></td>
                    <td></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="2"></td>
                    <td th:text="${cartSession.getCartTotalQuantity()}"></td>
                    <td th:text="${cartSession.getCartTotalPrice()}"></td>
                    <td></td>
                </tr>
                </tfoot>
            </table>
            <div sec:authorize="isAnonymous()">
                <a class="btn btn-primary" th:href="@{/anonymousCheck}" th:text="#{cart.order}"></a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <form method="POST" th:action="@{/cart}">
                    <button class="btn btn-primary" type="submit" th:text="#{cart.order}"></button>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/layout :: footer"></div>

</body>
</html>
